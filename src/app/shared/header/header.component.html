<div class="topnav surface-0 flex flex-row justify-content-between align-items-center flex-wrap gap-2 h-4rem shadow-custom" [ngClass]="{'bg-transparent': true}">
    <span class="flex flex-row gap-2 align-items-center py-1">
        <img src="../../../assets/images/logo-sevilla.png" alt="Logo" height="48px" width="auto">
        <span class="font-semibold text-4xl">R. Sevilla</span>
    </span>
    <div class="flex flex-row h-full px-2 align-items-center">
        <p-button styleClass="p-button-text p-button-rounded text-color" icon="pi pi-search font-bold text-xl"></p-button>
        <p-menubar class="app-menubar" [ngClass]="{'white-variant': tapnavVariant}"  [model]="enlaces"></p-menubar>
    </div>
</div>
