<footer class="caption flex flex-row flex-wrap gap-2 justify-content-center px-3 py-2 bg-quinary">

    <ng-container *ngFor="let dato of datos let last=last">
        <div class="flex flex-row align-items-center gap-2">
            <span class="text-0">{{dato.label}}</span>
            <span class="h-full py-2 px-2 separador" *ngIf="!last">|</span>
        </div>
    </ng-container>

    <div class="flex flex-row gap-2 px-3">
        <ng-container *ngFor="let socialMedia of socialMedias">
            <a [href]="socialMedia.url" target="_blank">
                <img class="social-media-icon" [src]="socialMedia.icon" alt="">
            </a>
        </ng-container>
    </div>
</footer>
